<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Normas css-->
<link rel="stylesheet" href="/estilos/normalize.css">
<!--Estilos-->
<link rel="stylesheet" href="/estilos/styles.css">
<!--Font Awesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<!-- Compiled and minified CSS -->
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
<style>
    body{
        background-color:black;
    }
    a{
        text-decoration: none;
        color: white;
    }
    .contenedor__corousel{
      background: #000000;   }
    
    section.awSlider .carousel{
      display:table;
      z-index:2;
      -moz-box-shadow: 0 0 4px #444;
        -webkit-box-shadow: 0 0 4px #444;
        box-shadow: 0 0 15px rgba(1,1,1,.5);
    }
    
    section.awSlider{
      margin:30px auto;
      padding:30px;
      position:relative;
      display:table;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    section.awSlider:hover > img{
      -ms-transform: scale(1.2);
      -webkit-transform: scale(1.2);
      transform: scale(1.2);
      opacity:1;
    }
    
    section.awSlider img{
       pointer-events: none;
    }
    
    section.awSlider > img{
      width: 100%;
      position:absolute;
      top:30px;
      z-index:1;
      transition:all .4s;
      filter: blur(2vw);
      -webkit-filter: blur(2vw);
      -moz-filter: blur(2vw); 
      -o-filter: blur(2vw); 
      -ms-filter: blur(2vw);
      -ms-transform: scale(1.1);
      -webkit-transform: scale(1.1);
      transform: scale(1.1);
      opacity:.5;
    }
    
   .item img{
     width: 900px;
    
   }
</style>
<script>
      window.console = window.console || function(t) {};
</script>
<script>
      if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
      }
</script>
</head>
<body>
    <div class="Container__Home">
        <!--Barra de navegacion-->
        <nav class="nav-main">
           <img src="" alt="Logo Arturo Borja">
                <ul class="nav_menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Home</a></li>
                </ul>
                <ul> <!--Barra de busqueda-->
                    <li>
                        <a href="#">
                            <i class="fas fa-search"></i>
                        </a>
                    </li>
                </ul>
        </nav>
        <hr> <!--Line de menu Buttom-->
    </div>
       <!--Showcase-->
       <div class="contenedor__corousel" translate="no" >
        <section class="awSlider">
        <div  class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target=".carousel" data-slide-to="0" class="active"></li>
            <li data-target=".carousel" data-slide-to="1"></li>
            <li data-target=".carousel" data-slide-to="2"></li>
            <li data-target=".carousel" data-slide-to="3"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="http://www.adobewordpress.com/wp-content/uploads/2014/02/wallpaper-thumb-941.jpg">
              <div class="carousel-caption">Görsel #1</div>
            </div>
            <div class="item">
              <img src="http://www.adobewordpress.com/wp-content/uploads/2014/02/wallpaper-thumb-101.jpg">
              <div class="carousel-caption">Görsel #2</div>
            </div>
            <div class="item">
              <img src="http://www.adobewordpress.com/wp-content/uploads/2014/02/wallpaper-thumb-1051.jpg">
              <div class="carousel-caption">Görsel #3</div>
            </div>
            <div class="item">
              <img src="http://www.adobewordpress.com/wp-content/uploads/2013/07/wallpaper-thumb-74.jpg">
              <div class="carousel-caption">Görsel #4</div>
            </div>
          </div>
      
          <!-- Controls -->
          <a class="left carousel-control" href=".carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Geri</span>
          </a>
          <a class="right carousel-control" href=".carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">İleri</span>
          </a>
        </div>
      </section>
          <script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>
      
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
      <script id="rendered-js" >
        $('section.awSlider .carousel').carousel({
          pause: "hover",
          interval: 2000 });
        
        
        var startImage = $('section.awSlider .item.active > img').attr('src');
        $('section.awSlider').append('<img src="' + startImage + '">');
        
        $('section.awSlider .carousel').on('slid.bs.carousel', function () {
          var bscn = $(this).find('.item.active > img').attr('src');
          $('section.awSlider > img').attr('src', bscn);
        });
        </script>
</div>
